id: "direct_browser_fetch"
name: "Direct API Fetch via Browser"
variables:
  # L'URL finale qui est protégée
  baseUrl: "https://reqres.in"

steps:
  - id: "fetch_data"
    name: "Get API Data (Human Validation)"
    type: "browser"
    url: "{{baseUrl}}"
    headless: false        # On voit la fenêtre pour valider manuellement
    waitForSelector: "pre" # Astuce : Chrome met le JSON dans une balise <pre>