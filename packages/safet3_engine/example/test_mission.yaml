id: "mission_real_world"
name: "Test ReqRes API"
variables:
  baseUrl: "https://reqres.in/api"

steps:
  - id: "get_users"
    name: "Get Users List"
    type: "http"
    method: "GET"
    url: "{{baseUrl}}/users?page=2"
    assertSuccess: true

  - id: "pause"
    name: "Wait a second"
    type: "wait"
    durationMs: 1000

  - id: "create_user"
    name: "Create User"
    type: "http"
    method: "POST"
    url: "{{baseUrl}}/users"
    body:
      name: "Morpheus"
      job: "Leader"
    assertSuccess: true